<div class="page-header">
  <div class="[ wrapper ] [ flow ]">
    <h1 class="[ page-header_heading ]" data-highlight="primary">
      {{ pageHeaderTitle }}
    </h1>
    {% if pageHeaderSummary %}
    <div class="[ page-header_summary ]">
      {{ pageHeaderSummary | safe }}
    </div>
    {% endif %}
  </div>
</div>
