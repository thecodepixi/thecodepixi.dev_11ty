  <footer class="[ nav ][ wrapper ]" aria-label="Footer">
    <ul class="[ nav_list ][ nav_list_footer ]">
      {% for item in footer.items %}
      <li>
        <a
          href="{{ item.url }}"
          class="nav_link"
          {{
          helpers.getLinkActiveState(item.url,
          page.url)
          |
          safe
          }}
        >
          {{ item.text }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </footer>
